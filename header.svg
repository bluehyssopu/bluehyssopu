      <style>
        .container {
          display: flex;
          padding-top: 1rem;
          flex-direction: column;
          align-items: center;
        }

        .author-info {
          display: flex;
          align-items: center;
          margin: 0 0 16px 0;
        }

        .author-tag-left {
          display: flex;
          flex-direction: column;
          align-items: flex-end;
        }

        .author-tag-right {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        }

        .author-img {
          margin: 0 30px;
          border-radius: 50%;
          width: 180px;
          height: 180px;
          position: relative;
          background: var(--guole-secondbg);
          user-select: none;
          -webkit-user-select: none;
        }

        .author-img img {
          border-radius: 200px;
        }

        .author-tag {
          transform: translate(0, -4px);
          padding: 1px 8px;
          background: #fff;
          border: 1px solid #e3e8f7;
          border-radius: 40px;
          margin-top: 6px;
          font-size: 14px;
          font-weight: 700;
          box-shadow: 0 5px 12px -5px rgba(102, 68, 68, 0.00);
          animation: 6s ease-in-out 0s infinite normal none running floating;
        }

        .author-tag:nth-child(1) {
          animation-delay: 0s;
        }

        .author-tag-right .author-tag:first-child,
        .author-tag-right .author-tag:last-child {
          margin-left: -16px;
        }

	author-tag-left .author-tag:first-child,
        .author-tag-left .author-tag:last-child {
          margin-right: -16px;
        }

        @keyframes floating {
          0% {
            transform: translate(0, -4px)
          }

          50% {
            transform: translate(0, 4px)
          }

          100% {
            transform: translate(0, -4px)
          }
        }

        .card-container {
          display: flex;
          flex-direction: column;
        }
      </style>

